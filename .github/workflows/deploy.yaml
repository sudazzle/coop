name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-api-gateway:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.0
          # node-version-file: .nvmrc

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

      - name: Install doctl
        # if: steps.release.outputs.release_created == 'true'
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITAL_OCEAN_CONTAINER }}

      - name: Build Docker Image
        # if: steps.release.outputs.release_created == 'true'
        run: docker build -t coop-api-gateway .
      
      - name: Tag Docker Image
        run: docker tag coop-api-gateway registry.digitalocean.com/sudaman/coop-api-gateway:latest
      
      - name: Login in to DO Container Registry
        run : doctl registry login --expiry-seconds 600

      - name: Push Docker Image
        # if: steps.release.outputs.release_created == 'true'
        run: docker push registry.digitalocean.com/sudaman/coop-api-gateway:latest
  